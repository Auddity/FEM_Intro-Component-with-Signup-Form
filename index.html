<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./imgs/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Intro Component | Signup Form</title>
</head>
<body>
  <main>
    <div class="container">

      <div class="flex-container">

        <div class="about py">
          <h1 class="mb">Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>

        <div class="signup-container py">

          <div class="trial-bar shadow mb">
            <p><span class="extra-bold">Try it free 7 days </span class="thin">then $20/mo. thereafter</p>
          </div>

          <div class="form-container mb">
            <form action="" class="form">
              <input type="text" name="firstName" placeholder="First Name" class="input mb">
              <input type="text" name="lastName" placeholder="Last Name" class="input mb">
              <input type="text" name="email" placeholder="Email Address" class="input mb">
              <input type="password" name="password" placeholder="Password" class="input mb">
              <button type="submit" name="submit" class="btn uppercase shadow mb">claim your free trial</button>
              <small class="thin gray-text">By clicking the button you are agreeing to our <span class="red-text">Terms and Services</span></small>
            </form>
          </div>

        </div>

      </div>

    </div>
  </main>
</body>
</html>
